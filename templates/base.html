<!doctype html>
<title>{% block title %}{% endblock %} - Time Sheet</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav>
  <h1>Time Sheet</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
      <li><a href="{{ url_for('auth.login') }}">Login</a>
    {% endif %}
  </ul>
</nav>
<section class="content">

  <img src="https://rizqsolutions.co.uk/wp-content/uploads/2022/09/cropped-Rizq-Logo-No-BG-e1663847241416-3.png" width="120" height="90" />
  <!--
  <img src="https://agnitechnologies.com/wp-content/uploads/2022/03/PNG-logo.png" width="120" height="90" />
  -->
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
