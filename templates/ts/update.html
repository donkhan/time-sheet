{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="date">Date</label>
    <input name="date" id="date" value = {{ ts['date'] }} />

    <label for="hours">Hours</label>
    <input name="hours" id="hours" value= {{ ts['hours']}} />

    <label for="work_type">Work Type</label>
    <select name="type" id="type">
      <option value="Work" 'selected'>Work</option>
      <option value="Leave">Leave</option>
    </select>

    <label for="content">Work Summary</label>
    <textarea name="content" id="content">{{ ts['content'] }}</textarea>

    <input type="submit" value="Save">
  </form>
  <hr>
{% endblock %}
