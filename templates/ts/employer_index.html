{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}
<h1> Select Employee </h1>
{% block content %}
  {% for ts in tse %}
    <article class="post">
      <header>
        <div>
          <h1>{{ ts['ts_date'] }} &nbsp; {{ ts['username']}}</h1>
        </div>
      
      </header>
      <p class="body">{{ ts['content'] }}</p>
      
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
