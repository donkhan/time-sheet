{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('ts.create') }}">New</a>
  {% endif %}

{% endblock %}

{% block content %}
  
  <form method="post" action="{{ url_for('ts.filter') }}">
    <div class="filter">
      <div class="child">
    <select name="month" id="month">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">Aug</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>
  <div class="child">
    <select name="year" id="year">
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
  </div>
  <div class="child">  
    <input type="submit" value="Filter">
  </div>  
  </div>
  </form>
</div>
  <hr>
  {% for ts in tse %}
    <article class="post">
      <header>
        <div>
          <h1>{{ ts['date'] }}</h1>
        </div>
      
      </header>
      <p class="body">{{ ts['content'] }}</p>
      <a class="action" href="{{ url_for('ts.update', id=ts['id']) }}">Edit</a>
      <form action="{{ url_for('ts.delete', id=ts['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
      </form>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
